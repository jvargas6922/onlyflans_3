{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock  %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <div class="text-center bg-danger">
            <span class="poppins-medium poppins-thin_size">
                ONLY
            </span>
            <span class="margarine-regular margarine_size">
                Flans
            </span>
        </div>
        <div class="text-center bg-warning">
            <ul class="nav bg-white">
                <li class="nav-item">
                  <a class="nav-link active text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Bienvenido</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Acerca</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid text-center">
            {% block content %}{% endblock  %}
        </div>
        <div class="text-center bg-success">
            <footer>
                <p>Creado por Joffred Vargas Desafio Latan 2024</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
